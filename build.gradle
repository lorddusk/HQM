buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

repositories {
    maven {
        name = "Forge"
        url = "http://files.minecraftforge.net/maven"
    }
    maven {
        name = "JEI"
        url =  "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "HWYLA"
        url = "http://tehnut.info/maven"
    }
}

dependencies {
    deobfCompile "mcp.mobius.waila:Hwyla:" + project.hwyla_version
    runtime "mezz.jei:jei_" + project.minecraft_version + ":" + project.jei_version
}

version = project.version
group = project.group
archivesBaseName = project.archives_base_name

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = project.minecraft_version + "-" + project.forge_version
    mappings = project.forge_mappings
    runDir = "run"

    useDepAts = true

    replace "@VERSION@", project.version
    replaceIn "src/main/java/hardcorequesting/ModInformation.java"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) { exclude '**/*.info' }

    // Move access transformers to META-INF
    rename '(.+_at.cfg)', 'META-INF/$1'
}

jar {
    destinationDir = file (rootProject.getRootDir().getPath() + '/output')
}
